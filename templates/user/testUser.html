<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {# <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> #}
</head>
<body>
    <div class="row mx-0 justify-content-center">
        <form id="myForm" class="m-2 mt-5" method="GET" action="https://127.0.0.1:8000/user/16">
            <button type="submit" class="btn btn-primary">Pobierz dane</button>
        </form>
    </div>

    <div class="row mx-0 justify-content-center">
        <form id="deleteForm" class="m-2 mt-5" method="POST" action="https://127.0.0.1:8000/user/16">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit" class="btn btn-primary">Usu≈Ñ</button>
        </form>
    </div>

    <div class="row mx-0 text-center">
        <div class="col">
            <p id="response" class="m-4"></p>
        </div>
    </div>
    <script>
        var form = document.getElementById('myForm');

        form.onsubmit = function (e) {
            // stop the regular form submission
            e.preventDefault();

            // collect the form data while iterating over the inputs
            var data = {};
            for (var i = 0, ii = form.length; i < ii; ++i) {
                var input = form[i];
                if (input.name) {
                data[input.name] = input.value;
                }
            }

            // construct an HTTP request
            var xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('response').innerHTML = xhr.responseText;
                }
            };
            // send the collected data as JSON
            xhr.send(JSON.stringify(data));

        };
    </script>
</body>
</html>
